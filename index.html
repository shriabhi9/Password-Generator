<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="h-screen w-screen overflow-x-hidden min-w-[320px] mx-auto my-auto" id="wrapper">
        <section class="relative bg-[#142D4C] h-full w-full flex justify-center items-center">
            <img src="Assests/password-generator-and-security.png"
                class="w-[20rem] absolute top-[20px] right-[250px] z-0" id="img1">
            <img src="Assests/online-password-generator.png" class="w-[20rem] absolute bottom-[20px] left-[210px] z-0"
                id="img2">
            <div class="h-[75%] w-[30%] bg-[#D9D9D9] border border-black rounded-xl z-10 px-10 py-10 bg-opacity-85">
                <h1 class="text-center text-3xl font-bold mb-2 mt-2">Password generator</h1>
                <div class="relative flex flex-wrap w-[100%] mt-4 mb-2">
                    <input class="bg-[#9FD3C7] h-12 w-[100%] border border-black rounded-xl py-4 px-4" type="text"
                        name="pswrd" id="pswrd-box" placeholder="Password">
                    <button class="absolute top-3 right-3 hover:scale-95 transition-all duration-500" id="cpy-btn">
                        <img src="Assests/copy_3717716.png" alt="cpy-btn" width="20px">
                    </button>
                    <div class="absolute bottom-12 right-0 transition-all ease-in-out duration-200 text-black bg-gray-500 border border-black shadow-sm shadow-black pt-1 pb-1 pr-2 pl-2 opacity-0 rounded-2xl mb-1"
                        id="cpy-msg"></div>
                </div>
                <div class="w-[100%] flex items-center gap-16 mt-2 mb-1" id="slider-counter">
                    <input type="range" name="slider" id="slider" min="1" max="20">
                    <p class="h-[20%] w-[20%] text-center bg-[#9FD3C7] rounded-xl px-2 border border-black text-xl"
                        id="data-lengthNum">10</p>
                </div>
                <h2 class="text-start mt-1 mb-2 font-bold text-xl">Password length</h2>

                <!-- check boxes -->
                <div class="w-[100%] flex flex-col font-bold mt-4 px-4 pl-6" id="check-boxes">
                    <label class="text-xl flex items-center gap-4">
                        <input type="checkbox" class="accent-[#9FD3C7] h-4 w-4" id="lowercase">
                        <p>
                            Use Lowercase
                        </p>
                    </label>
                    <label class="text-xl flex items-center gap-4">
                        <input type="checkbox" class="accent-[#9FD3C7] h-4 w-4" id="uppercase">
                        <p>
                            Use Uppercase
                        </p>
                    </label>
                    <label class="text-xl flex items-center gap-4">
                        <input type="checkbox" class="accent-[#9FD3C7] h-4 w-4" id="symbols">
                        <p>
                            Use Symbols
                        </p>
                    </label>
                    <label class="text-xl flex items-center gap-4">
                        <input type="checkbox" class="accent-[#9FD3C7] h-4 w-4" id="numbers">
                        <p>
                            Use Numbers
                        </p>
                    </label>
                </div>
                <div class="flex items-center justify-between mt-5">
                    <p class="font-bold text-xl ">Strength</p>
                    <div class="h-5 w-5 rounded-full bg-white shadow-sm shadow-black" id="strength"></div>
                </div>
                <button
                    class="border border-black bg-[#9FD3C7] w-full rounded-md h-16 mt-5 hover:scale-95 transition-all duration-500"
                    id="generate-btn">
                    <P class="font-bold text-2xl">Generate Password</P>
                </button>

            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
